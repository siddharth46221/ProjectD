<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Customization Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>BHARAT GOLD ORNAMENTS</h2>
        <form id="customForm">
            
            
            <div class="input-group">
                <label style="font-size:20px;color:#000" for="occasion">Occasion</label>
                <select id="occasion" name="occasion" required>
                    <option value="">Select Occasion</option>
                    <option value="engagement">Engagement</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="birthday">Birthday</option>
                    <option value="daily-wear">Daily Wear</option>
                </select>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000">Purchase Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="purchaseType" value="gift" required>
                        Gift
                    </label>
                    <label>
                        <input type="radio" name="purchaseType" value="personal" required>
                        Personal Purchase
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000">Gender</label>
                <div class="icon-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        <i class="fas fa-male"></i> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required>
                        <i class="fas fa-female"></i> Female
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000">Age Group</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="ageGroup" value="18-25" required>
                        18-25
                    </label>
                    <label>
                        <input type="radio" name="ageGroup" value="26-35" required>
                        26-35
                    </label>
                    <label>
                        <input type="radio" name="ageGroup" value="36-50" required>
                        36-50
                    </label>
                    <label>
                        <input type="radio" name="ageGroup" value="50+" required>
                        50+
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000" for="religion">Religion (Optional)</label>
                <input type="text" id="religion" name="religion">
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000">Type of Jewellery</label>
                <div class="icon-group">
                    <label>
                        <input type="radio" name="jewelleryType" value="ring" required>
                        <i class="fas fa-ring"></i> Ring
                    </label>
                    <label>
                        <input type="radio" name="jewelleryType" value="necklace" required>
                        <i class="fas fa-gem"></i> Necklace
                    </label>
                    <label>
                        <input type="radio" name="jewelleryType" value="pendant" required>
                        <i class="fas fa-diamond"></i> Pendant
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000" for="budget">Budget</label>
                <select id="budget" name="budget" required>
                    <option value="">Select Budget</option>
                    <option value="under-1000">₹ Under 1,000</option>
                    <option value="1000-5000">₹ 1,000 - 5,000</option>
                    <option value="5000-10000">₹ 5,000 - 10,000</option>
                    <option value="over-10000">₹ Over 10,000</option>
                </select>
            </div>

            <div class="input-group">
                <label style="font-size:20px;color:#000" for="outfitImage">Match with Outfit (Optional)</label>
                <input type="file" id="outfitImage" name="outfitImage" accept="image/*">
                <img id="preview" src="#" alt="Outfit Image Preview" style="display: none;">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
